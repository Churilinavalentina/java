<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit Book</title>
</head>
<body>
<div align="center">
    <h2>Edit Book</h2>
    <form action="save_book" method="post" modelAttribute="book">
        <table>
            <tr>
                <td><label path="id">Id</label></td>
                <td><input name="id" id="id" value="0" /></td>
            </tr>
            <tr>
                <td><label path="name">Name</label></td>
                <td><input name="name" id="name" value="Mobi Dick" /></td>
            </tr>
            <tr>
                <td><label path="author">Author</label></td>
                <td><input name="author" id="author" value="James Cook" /></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
