<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Edit Receipts</title>
</head>
<body>
<div align="center">
    <h2>Edit Receipts</h2>
    <form
            method="POST"
            action="save_receipts" modelAttribute="receipts">
        <table>
            <tr>
                <td><label path="id">Id</label></td>
                <td><input name="id" id="id"/></td>
            </tr>
            <tr>
                <td><label path="book_id">Book_id</label></td>
                <td><input name="book_id" id="book_id"/></td>
            </tr>
            <tr>
                <td><label path="user_id">User_id</label></td>
                <td><input name="user_id" id="user_id"/></td>
            </tr>
            <tr>
                <td><label path="open_dt">Open_dt</label></td>
                <td><input name="open_dt" id="open_dt"/></td>
            </tr>
            <tr>
                <td><label path="close_dt">Close_dt</label></td>
                <td><input name="close_dt" id="close_dt"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
